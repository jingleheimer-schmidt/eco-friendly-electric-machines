[string-mod-setting-description]
eco-friendly-factor-0.00=[color=green]ИКВ измеряется между 0 и 50. Качество воздуха удовлетворительно, и загрязнение воздуха не имеет или имеет небольшой риск.[/color] \n\nЗагрязнение от электрических машин уменьшено на 100%
eco-friendly-factor-0.25=[color=yellow]ИКВ измеряется между 51 и 150. Качество воздуха приемлемо. Однако, участники чувствительных групп могут иметь проблемы со здоровьем.[/color] \n\nЗагрязнение от электрических машин уменьшено на 75%
eco-friendly-factor-0.50=[color=orange]ИКВ измеряется между 151 и 200. Некоторые участники могут иметь проблемы со здоровьем.[/color] \n\nЗагрязнение от электрических машин уменьшено на 50%
eco-friendly-factor-0.75=[color=red]ИКВ измеряется между 201 и 250. Предупреждение о здоровье: Риск проблем со здоровьем увеличен для всех.[/color] \n\nЗагрязнение от электрических машин уменьшено на 25%
eco-friendly-factor-1.00=[color=purple]ИКВ выше 301. Предупреждение о ЧС, опасных для здоровья: большинство будут затронуты [/color] \n\nЗагрязнение от электрических машин не будут уменьшены вообще.


